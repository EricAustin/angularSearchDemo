<!DOCTYPE html>

<head>
    <title>Angular Search Demo</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main ng-app="searchDemoApp" ng-controller="characterController as vm">
        <section class="container">
            <h1>Sesame Street Characters</h1>
            <h3>Add a new character</h3>
            <form ng-submit="vm.createCharacter()">
                <div class="form-group col-md-6">
                    New Character
                    <input type="text" name="name" class="form-control" ng-model="vm.newCharacter.name" placeholder="Name" />
                    <input type="text" name="color" class="form-control" ng-model="vm.newCharacter.color" placeholder="Color" />
                    <input type="text" name="characteristic" class="form-control" ng-model="vm.newCharacter.characteristic" placeholder="Characteristic"
                    />
                    <input type="submit" id="submit" value="Submit" />
                </div>
            </form>
        </section>
<br>
        <section class="container">
            Search characters
            <input type="text" name="searchbox" ng-model="vm.search" placeholder="Search" />
        </section>

        <section class="container">
            <h3>Character List</h3>
            <ul class="characterList">
                <li class="characterListItem" ng-repeat="thing in vm.characters | filter:vm.search">
                    {{thing.name}} is {{thing.color}} and is kinda {{thing.characteristic}}
                </li>
            </ul>
        </section>


    </main>
</body>

</html>
